# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shareme
spring.datasource.username=shareme
spring.datasource.password=ShareMe@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# Server Configuration
server.port=8081

# CORS Configuration
# Handled in SecurityConfig.java

# JWT Configuration
app.jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeLongAndSecure123456789
app.jwt.access-token-minutes=15

# Application Configuration
spring.application.name=ShareMe TaskSphere Backend

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.tasksphere.shareme=DEBUG
logging.level.org.flywaydb=INFO

# API Documentation - Professional Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.show-actuator=false